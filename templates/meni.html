<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Restoran Meni</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style_meni.css') }}">
</head>
<body>
     <header>
    <h1>Cafe Restoran Author – Zenica</h1>
    <p>Uživajte u našim specijalitetima</p>
    <hr>
  </header>

  <nav class="category-nav">
    <button data-category="dorucak">Doručak</button>
    <button data-category="prilog">Prilog</button>
    <button data-category="salate">Salate</button>
    <button data-category="piletina">Piletina</button>
    <button data-category="teletina">Teletina</button>
    <button data-category="junetina">Junetina</button>
    <button data-category="pasta">Pasta</button>
    <button data-category="corbe">Čorbe</button>
    <button data-category="wok">Wok-Rižoto</button>
    <button data-category="burgeri">Burgeri</button>
    <button data-category="hladneplate">Hladne plate</button>
    <button data-category="burgermenu">Burger meni</button>
    <button data-category="palacinke">Palačinci</button>
    <button data-category="pizza">Pizza</button>
    <button data-category="kolaci">Kolači</button>
  </nav>

  <section id="menu-section">
  <!-- Kartice jela će se ovdje automatski prikazati -->
</section>



  <footer>
    <p>📍 Sarajevska bb, Zenica | ☎ +387 32 408-000 | 🕒 07:00–23:00</p>
    <p>© 2025 Cafe Restoran Author</p>
  </footer>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>

<script>
  const menuItems = [
    {
      name: "Pizza Margherita",
      description: "Klasična pizza s paradajzom, mozzarellom i bosiljkom.",
      price: "10 KM",
      image: "https://via.placeholder.com/300x180?text=Pizza"
    },
    {
      name: "Ćevapi",
      description: "Tradicionalno jelo sa lukom i somunom.",
      price: "8 KM",
      image: "https://via.placeholder.com/300x180?text=Ćevapi"
    },
    {
      name: "Pasta Carbonara",
      description: "Italijanska pasta sa slaninom i sirom.",
      price: "12 KM",
      image: "https://via.placeholder.com/300x180?text=Pasta"
    }
  ];

  const menuSection = document.getElementById("menu-section");

  menuItems.forEach(item => {
    const card = document.createElement("div");
    card.classList.add("menu-card");

    card.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="menu-card-content">
        <h3>${item.name}</h3>
        <p>${item.description}</p>
        <span>${item.price}</span>
      </div>
    `;

    menuSection.appendChild(card);
  });
</script>
