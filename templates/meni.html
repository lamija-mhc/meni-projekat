<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Restoran Meni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meni restorana</h1>

    <div class="meni-kategorija">
        <h2>Predjela</h2>
        <div class="stavka">
            <span class="naziv">Bruskete</span>
            <span class="cijena">6 KM</span>
        </div>
        <div class="stavka">
            <span class="naziv">Suho meso</span>
            <span class="cijena">10 KM</span>
        </div>
    </div>

    <div class="meni-kategorija">
        <h2>Glavna jela</h2>
        <div class="stavka">
            <span class="naziv">Ćevapi (10 kom)</span>
            <span class="cijena">12 KM</span>
        </div>
        <div class="stavka">
            <span class="naziv">Piletina u sosu od gljiva</span>
            <span class="cijena">15 KM</span>
        </div>
    </div>

    <div class="meni-kategorija">
        <h2>Pića</h2>
        <div class="stavka">
            <span class="naziv">Sok (0.3L)</span>
            <span class="cijena">3 KM</span>
        </div>
        <div class="stavka">
            <span class="naziv">Kafa</span>
            <span class="cijena">2 KM</span>
        </div>
    </div>
</body>
</html>
